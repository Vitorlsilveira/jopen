CTL_jopen=jopen
OpenIDE-Module-Long-Description=\
    jopen is a small plugin to open files faster. \
    It presents the search results as you type and has a simple directory and regex search.\n\n\
    When your search starts with a whitespace you can indicate the initial letters of the folder:\n" p t y f" will find "/path/to/youre/file.tmp"\n\nTo use the regex search start with '%':\n"%ptyile.mp" will find "/path/to/your/file.tmp"
