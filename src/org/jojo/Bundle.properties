CTL_jopen=jopen
OpenIDE-Module-Long-Description=\
    jopen is a small plugin to open files faster. \
    It presents the search results as you type and has a simple directory and regex search.\n\n\
    To use the directory enter the the initial letters of the folders seperated\nwith a whitespace followed by the filename:\n"p t y fil" will find "/path/to/your/file.tmp"\n\nTo use the regex search start with '%':\n"%ptyile.mp" will find "/path/to/your/file.tmp"
OpenIDE-Module-Name=jopen
